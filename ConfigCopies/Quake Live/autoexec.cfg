//////BINDS//////
unbindall // Clear out all binds.

bind w "+forward" // Forward
bind a "+moveleft" // Strafe left
bind s "+back" // Back
bind d "+moveright" // Strafe right
bind z "+zoom" // Hold key to Zoom in
bind ctrl "+movedown" // Duck
bind shift "+speed" // Walk
bind space "+moveup" // Jump
bind mouse1 "+attack" // Shoot
bind mouse2 "+zoom" // Jump
bind mwheeldown "+button2" // Use item (click clack)

bind 1 "weapon 1" // Gauntlet
bind 2 "weapon 2" // Machine gun
bind 3 "weapon 3" // Shotgun
bind c "weapon 4" // Grenade Launcher
bind q "weapon 5" // Rocket Launcher
bind e "weapon 6" // Lightning gun
bind r "weapon 7" // Railgun
bind f "weapon 8" // Plasma gun
bind g "wepaon 9" // BFG

//bind x "weapon 9" // BFG10k
//bind x "weapon 11" // Nailgun
//bind y "weapon 12" // Prox mine launcher
//bind x "weapon 13" // Chaingun
//bind t "weapon 14" // Heavy Machine gun

bind 4 "+acc" // Show accuracy
bind TAB "+scores" // Show scores
bind ENTER "messagemode" // Chat key
bind \ "messagemode2" // Team chat key
bind 5 "give all ; god" // All weaps/invincible in devmap

bind F4 "readyup" // Ready to play key
bind F1 "vote no" // No vote, F4, no mistaken F1'ing.
bind F2 "vote yes" // Vote yes key.
bind F12 "screenshotJPEG" // Take a screenshot in jpg format.

bind pgup "toggle r_fastsky" // Turn sky on/off
bind escape "togglemenu" // Go to menu
bind backspace "messagemode5" // Reply to QL buddy chat.
 
//////CUSTOM BINDS//////
bind P toggle cg_drawteamoverlay 		// toggle teamoverlay 
bind [ toggle r_fastsky				// toggle fastsky 
bind ] "vstr speedon"				// toggle speedometer 

set speedon "cg_speedometer 3;bind ] vstr speedoff"
set speedoff "cg_speedometer 0;bind ] vstr speedon"


