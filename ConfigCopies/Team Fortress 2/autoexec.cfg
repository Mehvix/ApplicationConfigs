//autoexec
//Made with cfg.tf - custom Team Fortress 2 config generator



exec gfx
exec binds
exec settings
exec network
exec custom


//Dingalings pitch alteration helps determine how effective shots are
tf_dingalingaling "1"
tf_dingaling_volume "0.75"
tf_dingaling_pitchmindmg "250"
tf_dingaling_pitchmaxdmg "50"

//Turns Combat Text on and Batchs baby damage numbers together - helpful for Heavy Miniguns, Pyro Flamethrowers, and Medic Needleguns
hud_combattext "1"
hud_combattext_batching "1"

cl_showpos 1
sv_cheats 1
sv_allow_point_servercommand always
cl_autorezoom 0
-forward
bind "delete" "load_itempreset 0"


bind mwheeldown +jump
bind mwheelup +jump